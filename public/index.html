<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive comments section</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-primary-lightBlue font-rubik relative">
    <main class="flex flex-col justify-center items-center gap-6 w-full p-9">
      <!-- First Level Comment-->
      <div class="main-container flex flex-col gap-3 sm:w-4/5 lg:w-3/5">
        <!-- Comment -->
      </div>

      <div
        class="comment-area opacity-0 relative flex-col gap-6 bg-white rounded-lg p-5 sm:w-4/5 lg:w-3/5"
      >
        <textarea
          name="textComment"
          id="comment"
          cols="30"
          rows="3"
          placeholder="Add a comment..."
          class="border-2 w-full border-neutral-grayBlue rounded-lg resize-none p-3"
        ></textarea>
        <img src="" alt="user image" class="w-10 h-10 img-current-user" />
        <span
          class="button-send absolute right-5 bottom-5 bg-primary-blue text-white px-5 py-2 w-max rounded-lg cursor-pointer"
          >Send</span
        >
      </div>
    </main>
    <section
      class="delete-modal fixed top-0 hidden place-items-center w-full h-screen"
    >
      <div
        class="absolute top-0 left-0 bg-black opacity-50 w-full h-full"
      ></div>
      <div
        class="flex flex-col gap-5 sm:gap-7 p-7 w-11/12 sm:w-1/3 bg-white text-black rounded-lg opacity-100 z-50"
      >
        <h2 class="font-bold text-xl">Delete comment</h2>
        <p class="w-10/12 sm:w-11/12 text-gray-500 sm:text-lg">
          Are you sure you want to delete this comment? This will remove the
          comment and can't be undone.
        </p>
        <div class="flex gap-5 w-full items-center">
          <span
            class="button-cancel bg-neutral-grayBlue text-white py-4 w-full rounded-xl text-center uppercase cursor-pointer"
            >no, cancel</span
          >
          <span
            class="button-delete bg-primary-softRed text-white py-4 w-full rounded-xl text-center uppercase cursor-pointer"
            >yes, delete</span
          >
        </div>
      </div>
    </section>

    <script type="module" src="script.js"></script>
  </body>
</html>
